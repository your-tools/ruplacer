language: rust

rust:
  - stable
  - nightly

os:
  - linux
  - osx

script:
  - cargo build --release
  - cargo test --release


before_deploy:
 - python3 gen_artifacts.py --version $TRAVIS_TAG --platform linux-x86_64
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew bundle ; fi  # install python3
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 gen_artifacts.py --version $TRAVIS_TAG --platform osx ; fi

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
    - target/debian/*.deb
  on:
    repo: SuperTanker/ruplacer
    tags: true
    branch: master
    condition: $TRAVIS_RUST_VERSION = stable
